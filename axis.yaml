
etcd:
  endpoints:
    - http://127.0.0.1:2379
    - http://127.0.0.1:4001

daemon:
  prefix: /develope.network/services
  name: rethinkdb
  leader:
    entrypoint: rethinkdb
    command:
      - "--canonical-address"
      - "{{AXIS_IP}}"
      - "--directory"
      - "/data"
      - "--bind"
      - "all"
    health:
      port:
        - 28015
  worker:
    entrypoint: rethinkdb
    command:
      - "--canonical-address"
      - "{{AXIS_IP}}"
      - "--directory"
      - "/data"
      - "--join"
      - "{{AXIS_NODES}}"
      - "{{with index . 0}}{{.IP}}:29015{{end}}"
      - "--bind"
      - "all"
